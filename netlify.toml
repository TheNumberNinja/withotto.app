[build]
command = "npm run build"
publish = "dist"

[[redirects]]
from = "/sign-up/"
to = "https://go.withotto.app/early-adopters-signup"
status = 302

[[redirects]]
from = "insights.js"
to = "https://swetrix.org/swetrix.js"
status = 200

[[redirects]]
from = "/insights/"
to = "https://api.swetrix.com/log"
status = 200
